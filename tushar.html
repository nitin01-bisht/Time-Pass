    <style>
    .top{
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px; /* Adjust the width as needed */
        height: auto;
        z-index: 10;
        height: 60px;

        .slideshow {
        position: relative;
        width: 500px;
        height: 500px;
        overflow: hidden;
        border-radius: 60px;
        filter: drop-shadow(3px 3px black);
        }

    input[type="radio"] {
        display: none;
        }

    .slides {
        display: flex;
        width: 300%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        }

    .slide {
        width: 33.333%; /* Each slide takes up 1/3 of the container */
        height: 100%;
        }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

    #slide1:checked ~ .slides {
        transform: translateX(0);
        }

#slide2:checked ~ .slides {
    transform: translateX(-33.333%);
}

#slide3:checked ~ .slides {
    transform: translateX(-66.666%);
}

.navigation {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.navigation label {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #bbb;
    cursor: pointer;
    transition: background-color 0.3s;
}

.navigation label:hover {
    background-color: #777;
}

#slide1:checked ~ .navigation label[for="slide1"],
#slide2:checked ~ .navigation label[for="slide2"],
#slide3:checked ~ .navigation label[for="slide3"] {
    background-color: #000;
}
